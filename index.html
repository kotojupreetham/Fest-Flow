<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fest Flow</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- GSAP -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/ScrollTrigger.min.js"></script>

    <style>
        body {
            margin: 0;
            overflow-x: hidden;
            background: linear-gradient(120deg, #0d6efd, #6610f2, #20c997);
            background-size: 300% 300%;
            color: #fff;
        }

        header {
            backdrop-filter: blur(8px);
        }

        .about {
            background: white;
            color: #000;
            padding: 30px;
            border-radius: 12px;
        }

        /* Horizontal Section */
        .horizontal-section {
            height: 120vh;
            display: flex;
            align-items: center;
            overflow: hidden;
        }

        .horizontal-wrapper {
            display: flex;
            gap: 30px;
            padding: 0 10vw;
        }

        .event-card {
            min-width: 320px;
            height: 230px;
            background: white;
            color: #000;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
            opacity: 0;
            transform: translateY(40px);
        }

        .event-card h5 {
            font-weight: 600;
        }

        .btn-animate {
            transition: none;
        }
    </style>
</head>

<body>

    <header class="text-white text-center py-5">
        <h1 class="title">Welcome to Fest Flow</h1>
        <p class="subtitle">Smart Event Management System</p>
    </header>

    <main class="container my-5">
        <section class="about mb-5">
            <h4>About Fest Flow</h4>
            <p>This is an event management app to organize college fests efficiently.</p>
        </section>
    </main>

    <!-- Horizontal Scroll Section -->
    <section class="horizontal-section">
        <div class="horizontal-wrapper" id="eventContainer"></div>
    </section>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Fest Flow</p>
    </footer>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        /* ðŸŒˆ Background animation */
        gsap.to("body", {
            backgroundPosition: "300% 300%",
            duration: 18,
            repeat: -1,
            yoyo: true,
            ease: "linear"
        });

        /* Header animation */
        gsap.from(".title", { y: -50, opacity: 0, duration: 1 });
        gsap.from(".subtitle", { y: 30, opacity: 0, duration: 1, delay: 0.3 });

        /* About section */
        gsap.from(".about", {
            scrollTrigger: {
                trigger: ".about",
                start: "top 80%"
            },
            y: 50,
            opacity: 0,
            duration: 1
        });

        /* ðŸŽ¯ Event data */
        const events = [
            { title: "Hackathon 2025", desc: "24-hour coding challenge with prizes.", date: "12 March 2025", venue: "Main Auditorium" },
            { title: "Cultural Night", desc: "Music, dance & drama performances.", date: "14 March 2025", venue: "Open Air Theatre" },
            { title: "Tech Talk AI", desc: "Expert talk on AI trends.", date: "10 March 2025", venue: "Seminar Hall B" },
            { title: "Battle of Bands", desc: "Live band competition.", date: "15 March 2025", venue: "College Ground" },
            { title: "Startup Pitch", desc: "Pitch ideas to investors.", date: "13 March 2025", venue: "Innovation Lab" }
        ];

        /* Shuffle */
        events.sort(() => Math.random() - 0.5);

        const container = document.getElementById("eventContainer");

        /* Inject cards */
        events.forEach(event => {
            const card = document.createElement("div");
            card.className = "event-card";
            card.innerHTML = `
                <h5>${event.title}</h5>
                <p>${event.desc}</p>
                <small><b>Date:</b> ${event.date}</small><br>
                <small><b>Venue:</b> ${event.venue}</small><br><br>
                <button class="btn btn-primary btn-animate">Register</button>
            `;
            container.appendChild(card);
        });

        /* âœ¨ Reveal cards */
        gsap.to(".event-card", {
            opacity: 1,
            y: 0,
            duration: 0.8,
            stagger: 0.2,
            scrollTrigger: {
                trigger: ".horizontal-section",
                start: "top 70%"
            }
        });

        /* ðŸ” Horizontal scroll */
        gsap.to(".horizontal-wrapper", {
            x: () => -(container.scrollWidth - window.innerWidth),
            ease: "none",
            scrollTrigger: {
                trigger: ".horizontal-section",
                start: "top top",
                end: () => "+=" + container.scrollWidth,
                scrub: true,
                pin: true
            }
        });

        /* ðŸ§² Button hover (AFTER creation) */
        document.querySelectorAll(".btn-animate").forEach(btn => {
            btn.addEventListener("mouseenter", () => {
                gsap.to(btn, { scale: 1.1, duration: 0.25 });
            });
            btn.addEventListener("mouseleave", () => {
                gsap.to(btn, { scale: 1, duration: 0.25 });
            });
        });
    </script>

</body>
</html>
