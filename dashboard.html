<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fest Flow | Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --primary: #6610f2; --accent: #20c997; }
        body { background: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
        .admin-header { background: var(--primary); color: white; padding: 2rem 0; margin-bottom: 2rem; }
        .card { border-radius: 15px; border: none; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .stat-card { border-left: 5px solid var(--accent); }
        #eventList { margin-top: 2rem; }
    </style>
</head>
<body>

    <div class="admin-header">
        <div class="container d-flex justify-content-between align-items-center">
            <div>
                <h1>Admin Dashboard</h1>
                <p class="mb-0">Managing: <span id="adminEmail" class="fw-bold">...</span></p>
            </div>
            <button id="logoutBtn" class="btn btn-outline-light rounded-pill">Logout</button>
        </div>
    </div>

    <div class="container">
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card p-4 stat-card">
                    <h6 class="text-muted text-uppercase">Total Live Events</h6>
                    <h2 id="eventCount" class="display-5 fw-bold">0</h2>
                </div>
                
                <div class="card p-4 mt-4">
                    <h5>Quick Actions</h5>
                    <button class="btn btn-primary w-100 mb-2" onclick="alert('Add Event Feature Coming Soon!')">+ Add New Event</button>
                    <a href="index.html" class="btn btn-outline-secondary w-100">View Public Site</a>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card p-4">
                    <h5>Live Events Data</h5>
                    <div class="table-responsive">
                        <table class="table align-middle">
                            <thead>
                                <tr>
                                    <th>Event Name</th>
                                    <th>Code</th>
                                    <th>Category</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="eventTableBody">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDLwOECnCBLKaM81XAPkPWNncJnb6VYLUo",
            authDomain: "festflow-10d5c.firebaseapp.com",
            projectId: "festflow-10d5c",
            storageBucket: "festflow-10d5c.appspot.com",
            messagingSenderId: "196497248283",
            appId: "1:196497248283:web:b4a10ed59b221870dca8be"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const ADMIN_UID = "rTFKeYgo6sX65isgGc5mvaEY3BI3";

        // Security Check
        onAuthStateChanged(auth, async (user) => {
            if (!user || user.uid !== ADMIN_UID) {
                window.location.href = "index.html"; 
            } else {
                document.getElementById('adminEmail').innerText = user.email;
                loadDashboardData();
            }
        });

        async function loadDashboardData() {
            const tableBody = document.getElementById("eventTableBody");
            const snapshot = await getDocs(collection(db, "events"));
            document.getElementById("eventCount").innerText = snapshot.size;

            tableBody.innerHTML = ""; // Clear loader
            snapshot.forEach(doc => {
                // Note: This logic assumes your Firestore structure 
                // matches what you used in index.html
                const row = `
                    <tr>
                        <td><strong>${doc.id}</strong></td>
                        <td><span class="badge bg-light text-dark">Active</span></td>
                        <td>Events Collection</td>
                        <td>
                            <button class="btn btn-sm btn-danger">Delete</button>
                        </td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }

        document.getElementById("logoutBtn").onclick = () => {
            signOut(auth).then(() => window.location.href = "index.html");
        };
    </script>
</body>
</html>
